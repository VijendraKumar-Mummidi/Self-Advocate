<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <p id="signup-message" style="color: green;"></p>
    </div>
    
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-message" style="color: red;"></p>
    </div>

    <script>
        async function signup() {
            let username = document.getElementById('signup-username').value;
            let password = document.getElementById('signup-password').value;
            
            let response = await fetch('http://34.228.36.130/signup.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            let result = await response.json();
            document.getElementById('signup-message').innerText = result.message;
        }

        async function login() {
            let username = document.getElementById('login-username').value;
            let password = document.getElementById('login-password').value;
            
            let response = await fetch('http://34.228.36.130/login.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            let result = await response.json();
            if (result.message === "Login successful") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('login-message').innerText = result.message;
            }
        }
    </script>
</body>
</html>
